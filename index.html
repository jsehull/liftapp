<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>liftApp</title>
</head>

<!-- SPA with angular -->
<body ng-app="liftApp" class="ng-cloak">
	<header>
		<p>Header</p>
	</header>

	<!-- MENU navigation -->
  <section class="menu" ng-controller="DropdownController as drop">
  	<!-- ngSelect Day -->
			<select ng-model="drop.selectedDay">
      	<option ng-repeat="(dayKey, dayValue) in drop.routine" value="{{dayKey}}">{{dayValue.name}}</option>
   		</select>
   		</br>
		<!-- ngSelect Exercise -->
			<select ng-model="drop.selectedExercise" ng-show="drop.selectedDay">
      	<option ng-repeat="exercise in drop.routine[drop.selectedDay].exerciseType" value="{{exercise}}">{{exercise}}</option>
   		</select>
  	<h3>{{drop.selectedExercise}}</h3>
  </section>



	<!-- MAIN APP area -->
	<main class="main-app" ng-controller="HistoryController as hist">
		<div class="container">

			<!-- repeating history DATA -->
	    <div class="row" ng-repeat="set in hist.sets track by $index">
	      <div class="col-xs-6">
					<h3>Set {{$index + 1}}</h3>
	      </div>
	      <div class="col-xs-3">
	      	<p>{{set.weight}}</p>
	      </div>
	      <div class="col-xs-3">
	      	<p>{{set.reps}}</p>
	      </div>
	    </div>

			<!-- input + submit area -->

			<form class="form-inline" ng-submit="hist.submit()">
				<div class="form-group">
					<input ng-model="hist.set.weight" placeholder="weight" type="number" />
			    <input ng-model="hist.set.reps" placeholder="reps" type="number" />
			    <button>Submit</button>
			  </div>
			</form>
			<button ng-click="hist.undo()" ng-show="hist.sets.length">Undo</button>

		</div>
	</main>


	<footer>
		<p>Footer</p>
	</footer>

	<!-- scripts -->
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/g/angularjs@1.5.0(angular.min.js+angular-animate.min.js)"></script>
  <script src="https://cdn.jsdelivr.net/angular.bootstrap/1.2.2/ui-bootstrap.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
